<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
        }

        #glitch-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('assets/OIP.jpg') center / cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .click-btn {
            padding: 20px 40px;
            font-size: 1.2rem;
            background: white;
            border: 3px solid black;
            cursor: pointer;
            box-shadow: 5px 5px 0 red, -5px -5px 0 blue;
        }

        #main-content {
            display: none;
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #2ecc71;
        }

        .name-center {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            z-index: 5;
        }

        .collage-img {
            position: absolute;
            border: 5px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .img1 { top: 5%; left: 5%; width: 200px; }
        .img2 { bottom: 10%; right: 5%; width: 220px; }
        .img3 { top: 10%; right: 10%; width: 150px; }
        .img4 { bottom: 5%; left: 10%; width: 280px; }
        .img5 { top: 40%; left: 2%; width: 200px; }
        .img6 { top: 50%; right: 2%; width: 300px; }
        .img7 { bottom: 20%; left: 40%; width: 180px; }
    </style>
</head>

<body>

    <audio id="bg-music" loop>
        <source src="assets/evian.mp3" type="audio/mpeg">
    </audio>

    <div id="glitch-screen">
        <button class="click-btn" onclick="startExperience()">click meâ€¦ and turn your sound on :)</button>
    </div>

    <div id="main-content">
        <h1 class="name-center">Ukpono Udobong</h1>

        <img src="assets/silly.jpg" class="collage-img img1">
        <img src="assets/thumbs_up.jpg" class="collage-img img2">
        <img src="assets/nigeria.jpg" class="collage-img img3">
        <img src="assets/chicago_puff.jpg" class="collage-img img4">
        <img src="assets/green_top.jpg" class="collage-img img5">
        <img src="assets/polaroids.jpg" class="collage-img img6">
        <img src="assets/white_dress.jpg" class="collage-img img7">
    </div>

    <script>
        function startExperience() {
            document.getElementById('bg-music').play();
            document.getElementById('glitch-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }
    </script>

</body>
</html>
